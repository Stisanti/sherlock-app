name: Build Android APK (Capacitor)
on: { workflow_dispatch: {} }
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm install
      - run: npm run build
      - run: npm i -g @capacitor/cli
      - run: |
          if [ ! -d "android" ]; then npx cap add android --npm-client npm; fi
          npx cap copy
      - uses: android-actions/setup-android@v3
      - run: chmod +x android/gradlew || true
      - working-directory: android
        run: ./gradlew assembleDebug
      - uses: actions/upload-artifact@v4
        with: { name: sherlock-debug-apk, path: android/app/build/outputs/apk/debug/app-debug.apk }
