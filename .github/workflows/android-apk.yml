name: Build Android APK (Capacitor)

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install

      - name: Build web (Vite)
        run: npm run build

      - name: Install Capacitor CLI
        run: npm i -g @capacitor/cli

      - name: Install Android platform package
        run: npm install @capacitor/android@latest

      - name: Add Android platform (if missing) & copy web
        run: |
          if [ ! -d "android" ]; then npx cap add android; fi
          npx cap copy

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable (Linux)
        run: chmod +x android/gradlew || true

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: sherlock-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

